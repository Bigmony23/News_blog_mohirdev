<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   {% block title %} News List {% endblock title %}
</head>

<h1>All news list</h1>

    {% for news in news_all %}
        <a href="{% url "news_detail" news.id %}">
        <ul><li>{{ news.title }}</li></ul>
        </a>
    {% endfor %}

</body>
</html>
