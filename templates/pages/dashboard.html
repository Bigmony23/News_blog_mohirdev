{% extends "news/base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm rounded-4 border-0">
                <div class="card-body p-4">
                    <div class="d-flex flex-column flex-md-row align-items-center mb-4 text-center text-md-start">
                        <img src="{{ profile.photo.url }}" 
                             alt="Avatar" 
                             class="rounded-circle mb-3 mb-md-0 me-md-4"
                             style="width: 120px; height: 120px; object-fit: cover;">

                        <div>
                            <h4 class="mb-1">{{ user.first_name }} {{ user.last_name }}</h4>
                            <p class="text-muted mb-2">@{{ user.username }}</p>
                            <p class="mb-0"><strong>Date of birth :</strong> {{ profile.date_of_birth }}</p>
                            <p class="mb-0"><strong>Email:</strong> {{ user.email }}</p>
                            
                        </div>
                    </div>
                    

                    <div class="text-center mt-3">
                        <a href="{% url 'edit_user' %}" class="btn btn-primary px-4 rounded-pill">
                            ✏️ Edit profile
                        </a>
                    </div>
                    <div class="text-center mt-4">
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4 py-2 rounded-3 shadow-sm me-2">
                        <i class="bi bi-box-arrow-right me-1"></i> Logout
                    </button>
                    </form>
                
                <a href="{% url 'password_reset' %}" class="btn btn-secondary px-4 py-2 rounded-3 shadow-sm">
                    <i class="bi bi-key me-1"></i> Reset password
                        </a>
                    </div>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock content%}
